<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers Market</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- font awesome here-->
    <script
      src="https://kit.fontawesome.com/732e2a8d53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- logo and navbar section start -->
      <nav class="navbar display-flex">
        <img
          src="assets/logo.png"
          alt="this is logo of this company"
          class="logo"
        />
        <ul class="menu-items display-flex">
          <div class="hidden display-flex">
            <li><a href="" class="menu-link">Home</a></li>
            <li class="gray-color"><a href="" class="menu-link">Shop</a></li>
            <li class="gray-color">
              <a href="" class="menu-link">About Us</a>
            </li>
          </div>
          <li>
            <a href="" class="menu-link"
              ><i class="fa-solid fa-cart-shopping"></i>Cart ($56)</a
            >
          </li>
        </ul>
      </nav>
      <!-- banner section start -->

      <section class="banner display-flex">
        <div class="banner-content">
          <h1 class="banner-title">
            ALWAYS <span class="fresh-flower">FRESH FLOWERS</span>
          </h1>
          <p class="banner-description">
            Indulge your senses with the beauty and fragrance of <br />
            our fresh flower shop. From classic roses to exotic <br />
            blooms, we offer a wide variety of fresh flowers that <br />
            are perfect for any occasion.
          </p>
        </div>
        <div class="banner-image">
          <img src="assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
